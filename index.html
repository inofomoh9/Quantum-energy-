<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Engine Simulation Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: #00ffe7;
      padding: 2rem;
    }
    .panel {
      background: #111827;
      border-radius: 12px;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0, 255, 231, 0.2);
    }
    .button {
      background: #00ffe7;
      border: none;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .graph {
      height: 150px;
      background: linear-gradient(135deg, #00ffe7, #00b3ff);
      border-radius: 8px;
      margin-top: 1rem;
    }
    select, input {
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
    }
    .telemetry {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .telemetry div {
      background: #1f2937;
      padding: 1rem;
      border-radius: 8px;
      width: 30%;
      text-align: center;
      font-size: 1.2rem;
    }
    .fuel-section {
      margin-top: 2rem;
    }
    .fuel-tank {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .fuel-fill {
      height: 100%;
      background: linear-gradient(to right, #00ff88, #00ffe7);
      width: 100%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>üß¨ Quantum Engine Simulation</h1>
    <p>Simulate powering any technology engine using quantum energy.</p>

    <label for="engine">Select Engine:</label>
    <select id="engine">
      <option value="toyota">Toyota Fuel Car</option>
      <option value="bmw">BMW Electric Assist</option>
      <option value="drone">Drone Motor</option>
      <option value="industrial">Industrial Generator</option>
      <option value="custom">Custom Tech Device</option>
    </select>

    <label for="command">Neural Command:</label>
    <input type="text" id="command" placeholder="e.g. Initiate quantum throttle override" />

    <button class="button" onclick="runQuantumDrive()">Activate Quantum Drive</button>
    <button class="button" onclick="connectBluetooth()">üîó Connect Bluetooth Vehicle</button>
    <button class="button" onclick="driveAutonomously()">üöó Autonomous Electric Drive</button>

    <div style="margin-top: 2rem;">
      <h3>Quantum Energy Levels:</h3>
      <div class="graph" id="energyGraph"></div>
      <p id="status" style="margin-top: 1rem;"></p>
    </div>

    <div class="telemetry">
      <div id="rpm">RPM: 0</div>
      <div id="voltage">Voltage: 0V</div>
      <div id="thrust">Thrust: 0%</div>
    </div>

    <div class="fuel-section">
      <h3>‚õΩ Quantum Fuel Tank</h3>
      <label for="fuelType">Fuel Type:</label>
      <select id="fuelType">
        <option value="traditional">Traditional Fuel</option>
        <option value="quantum">Quantum Combustion</option>
        <option value="hybrid">Hybrid Fusion</option>
      </select>

      <label for="fuelAmount">Buy Fuel (Liters):</label>
      <input type="number" id="fuelAmount" placeholder="e.g. 20" />
      <button class="button" onclick="buyFuel()">üí∏ Buy Quantum Fuel</button>

      <div class="fuel-tank">
        <div class="fuel-fill" id="fuelFill"></div>
      </div>
      <p id="fuelStatus">Fuel Level: 100%</p>
    </div>
  </div>

  <script>
    let telemetryInterval;
    let fuelLevel = 100;

    function runQuantumDrive() {
      const engine = document.getElementById("engine").value;
      const command = document.getElementById("command").value;
      const status = document.getElementById("status");
      const energyGraph = document.getElementById("energyGraph");

      status.innerText = `Routing quantum pulse to ${engine.toUpperCase()} engine...`;

      setTimeout(() => {
        status.innerText = `üü¢ Quantum control of ${engine.toUpperCase()} successful. Simulated command: "${command}" executed.`;
        energyGraph.style.background = 'linear-gradient(90deg, #00ffe7, #00ff88)';
        startTelemetry();
      }, 2000);
    }

    function startTelemetry() {
      clearInterval(telemetryInterval);
      telemetryInterval = setInterval(() => {
        document.getElementById("rpm").innerText = `RPM: ${Math.floor(1000 + Math.random() * 5000)}`;
        document.getElementById("voltage").innerText = `Voltage: ${(10 + Math.random() * 2).toFixed(1)}V`;
        document.getElementById("thrust").innerText = `Thrust: ${(50 + Math.random() * 50).toFixed(0)}%`;

        fuelLevel = Math.max(fuelLevel - 0.5, 0);
        updateFuelDisplay();
      }, 1500);
    }

    function connectBluetooth() {
      alert("üîó Attempting to connect to Bluetooth OBD-II device...
(This is a simulation. Real hardware integration required.)");
    }

    function driveAutonomously() {
      const status = document.getElementById("status");
      status.innerText = "üöó Vehicle is now driving in autonomous electric mode... Simulated throttle engaged.";
    }

    function buyFuel() {
      const amount = parseFloat(document.getElementById("fuelAmount").value);
      if (!isNaN(amount) && amount > 0) {
        fuelLevel = Math.min(fuelLevel + amount, 100);
        updateFuelDisplay();
        alert(`‚úÖ Purchased ${amount}L of fuel using quantum cloud energy.`);
      } else {
        alert("‚ö†Ô∏è Enter a valid fuel amount.");
      }
    }

    function updateFuelDisplay() {
      const fuelFill = document.getElementById("fuelFill");
      const fuelStatus = document.getElementById("fuelStatus");
      fuelFill.style.width = `${fuelLevel}%`;
      fuelStatus.innerText = `Fuel Level: ${fuelLevel.toFixed(0)}%`;
    }
  </script>
</body>
</html>
